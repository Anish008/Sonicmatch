version: '3.8'

services:
  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sonicmatch-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://sonicmatch:sonicmatch123@postgres:5432/sonicmatch
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DEBUG=${DEBUG:-false}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./migrations:/app/migrations
      - ./seeds:/app/seeds
    restart: unless-stopped
    networks:
      - sonicmatch-network

  # Celery worker (background jobs)
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sonicmatch-celery
    command: celery -A app.tasks.celery_app worker -l info --concurrency=2
    environment:
      - DATABASE_URL=postgresql+asyncpg://sonicmatch:sonicmatch123@postgres:5432/sonicmatch
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    networks:
      - sonicmatch-network

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: sonicmatch-postgres
    environment:
      - POSTGRES_DB=sonicmatch
      - POSTGRES_USER=sonicmatch
      - POSTGRES_PASSWORD=sonicmatch123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonicmatch"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sonicmatch-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: sonicmatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sonicmatch-network

  # Flower (Celery monitoring) - optional
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sonicmatch-flower
    command: celery -A app.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - redis
      - celery
    restart: unless-stopped
    networks:
      - sonicmatch-network
    profiles:
      - monitoring

  # Nginx reverse proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: sonicmatch-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - sonicmatch-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sonicmatch-network:
    driver: bridge
